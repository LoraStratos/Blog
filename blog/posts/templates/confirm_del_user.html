{% extends 'base.html' %}
{% block navigation %}
     <a href="{% url 'index' %}"><p>Главная</p></a>
{% endblock %}

{% block content %}

        {% csrf_token %}
        <input type="submit" value="Да, удалить">
    </form>
{% endblock %}
